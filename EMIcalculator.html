<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script type="text/javascript">
        function AmountChange() {
            document.getElementById("txtAmount").value = document.getElementById("rangeAmount").value;
        }
        function YearChange() {
            document.getElementById("txtYears").value = document.getElementById("rangeYear").value;
        }
        function RateChange() {
            document.getElementById("txtRate").value = document.getElementById("rangeInterest").value;
        }
        function CalculateClick() {
            var P = parseInt(document.getElementById("txtAmount").value);
            var n = parseInt(document.getElementById("txtYears").value) * 12;
            var r = parseFloat(document.getElementById("txtRate").value) / 12 / 100;

            var emi = P * r * Math.pow((1 + r), n) / Math.pow((1 + r), n) - 1;

            document.getElementById("result").innerHTML = "Your monthly installment amount is &#8377; " + Math.round(emi) + " for " + (n / 12) + " years with " + document.getElementById("txtRate").value + "% interest rate.";
        }
    </script>
</head>

<body class="container-fluid">
    <h2>EMI Calculator</h2>
    <div style="box-shadow:2px 2px 3px gray; padding: 20px;"class="bg-info">
        <div class="row mt-3">
            <div class="col">
                Amount you need &#8377;<input type="text" id="txtAmount" size="10">
            </div>
            <div class="col">
                for <input type="text" id="txtYears" size="2"> years
            </div>
            <div class="col">
                Interest rate <input type="text" id="txtRate" size="4"> %
            </div>
        </div>
        <div class="row mt-4">
            <div class="col">
                <div class="input-group">
                    <span>&#8377; 50,000</span>
                    <div><input class="form-range mx-2" min="50000" max="1000000" value="50000" type="range"
                            onchange="AmountChange()" id="rangeAmount"></div> <span class="ms-2">&#8377;10,00,000</span>
                </div>
            </div>
            <div class="col"> 
                <div class="input-group">
                    <span>1</span>
                    <div><input class="form-range mx-2" min="1" max="5" value="1" type="range" onchange="YearChange()"
                            id="rangeYear"></div> <span class="ms-2"> 5 </span>
                </div>
            </div>
            <div class="col">
                <div class="input-group">
                    <span>10.45%</span>
                    <div><input class="form-range mx-2" min="10.45" max="18.45" value="10.45" step="0.01"
                            onchange="RateChange()" type="range" id="rangeInterest"></div> <span class="ms-2"> 18.45%
                    </span>
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col text-end">
                <button onclick="CalculateClick()" class="btn btn-primary">Calculate</button>
            </div>
        </div>
    </div>
    <h2 class="text-center mt-3" id="result"></h2>
</body>
</html>
